<style>
   table, tr, td {
      border: solid 1px black;
      text-align: center;
      border-collapse: collapse;

  }

  tr, td {

  }

  main {
    display: flex;

    gap: 20px;
  }

</style>

  <main>

      </tr>

        <td>1</td>

        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
      <tr>
        <td colspan="3">Apartado A</td>
      </tr>
    </table>
    <table>
      <tr>
        <td colspan="3">Ejercicios de tablas</td>
      </tr>
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
      </tr>

        <td>1</td>

</html>
